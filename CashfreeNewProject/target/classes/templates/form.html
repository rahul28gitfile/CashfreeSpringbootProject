<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Payment Form</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <h1>Enter Payment Details</h1>
    <form th:action="@{/processPayment}" th:object="${paymentRequest}" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" th:field="*{name}" required><br>

        <label for="email">Email:</label>
        <input type="email" id="email" th:field="*{email}" required><br>

        <label for="mobile">Mobile:</label>
        <input type="text" id="mobile" th:field="*{mobile}" required><br>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" th:field="*{amount}" required><br>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
